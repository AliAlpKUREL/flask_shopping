<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <!-- Navigation Links -->
            <a href="/">Home</a>

        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Categories</h2>
        <!-- List of Categories -->
        <ul class="category-list">
            {% for category in categories %}
                <li>
                    <!-- Link to category products page -->
                    <a href="{{ url_for('category_products', category_name=category['category']) }}">
                        {{ category['category'] }} ({{ category['count'] }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>

    <!-- Products Section -->
    <section class="product-list">
        <h2>Products</h2>
        <div class="products">
            {% for product in products %}
                <div class="product-item">
                    <!-- Link to product detail page -->
                    <a href="{{ url_for('product_detail', product_id=product['id']) }}">
                        <!-- Product Image -->
                        <img src="{{ url_for('static', filename='image/' + product['image']) }}" alt="{{ product['name'] }}" class="product-image">
                        <!-- Product Name -->
                        <p class="product-name">{{ product['name'] }}</p>
                        <!-- Product Price -->
                        <p class="product-price">{{ product['price'] }} TL</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Shopping Site. All rights reserved.</p>
    </footer>
</body>
</html>
